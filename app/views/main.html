<div 
  style="
    background:lightblue;
    position:absolute;
    top:0;left:0;
    bottom:0;right:0;
    "
  >
  <br/><br/>
  <br/><br/>
  <br/><br/>
  <center>
  <div 
    test
    test_x="x"
    test_y="y"
    width="width"
    height="height"
    style="
      border:1px solid;
      background: #F88;
      width: 600px;
      height: 200px;
      overflow: hidden;
    "
  >
    <img 
      setposition
      test_x="x"
      test_y="y"
      width="width"
      height="height"
      style="
        margin-left: -100px;
        margin-top: -100px;
        pointer-events: none;
        user-drag: none; -moz-user-select: none; -webkit-user-drag: none;
      "
      left="left"
      top="top"
      ondragstart="false;"
      src="http://lorempixel.com/1000/1000/" 
    />
  </div>
  </center>

</div>
