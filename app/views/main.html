<div 
  mouse

  mouse_relative_x="relativeX"
  mouse_relative_y="relativeY"
  mouse_down="mouseDown"
  mouse_view_width="viewWidth"
  mouse_view_height="viewHeight"
  style="
    overflow:hidden;
    position:absolute;
    top:0;left:0;
    bottom:0;right:0;
  "
>
  <img 
    setposition

    setposition_x="relativeX"
    setposition_y="relativeY"
    setposition_view_width="viewWidth"
    setposition_view_height="viewHeight"
    setposition_pointer_down="mouseDown"

    disableselection

    playanimation

    style="
      margin-left: 0px;
      margin-top: 0px;
      width:100%;
      height:180%;
    "
    src="images/handle_01.png" 
  />
</div>

<div style="position:absolute;">
  <div>
    x: {{relativeX}}
  </div>
  <div>
    y: {{relativeY}}
  </div>

  <button ng-click="playanimation();">play</button>
  <button ng-click="stopanimation();">stop</button>
</div>
